<!doctype html>
<title>OpenCV Object Boundary Finder Results</title>
<style>
    /* Styling for the overall layout */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    /* Use Flexbox for side-by-side layout */
    .image-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
    }

    .image-box {
        text-align: center;
        margin: 10px;
    }

    .image-box img {
        max-width: 45vw;
        height: auto;
        border: 1px solid #ccc;
    }

    /* Styling for the upload form section */
    .upload-section {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #eee;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
</style>

<h1>Boundary Detection Results</h1>

<div class="upload-section">
    <h2>Upload Another Image</h2>
    <form method=post enctype=multipart/form-data action="{{ url_for('upload_file') }}">
        <input type=file name=file required>
        <input type=submit value="Process & Show Result">
    </form>
</div>

---

<div class="image-container">

    <div class="image-box">
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=original_file) }}" alt="Original Uploaded Image">
    </div>

    <div class="image-box">
        <h2>Boundary Detected Image</h2>
        <img src="{{ url_for('uploaded_file', filename=processed_file) }}" alt="Image with Detected Boundaries">
    </div>
</div>

<p style="text-align: center; margin-top: 30px;"><a href="{{ url_for('index') }}">Go back to main upload page</a></p>
